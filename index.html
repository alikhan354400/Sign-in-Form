<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-In Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2>Sign In</h2>
        <form id="signInForm" onsubmit="return validateForm()">
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="text" id="email" name="email" placeholder="Enter your email" />
                <span class="error" id="emailError">Invalid email format</span>
            </div>

            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" />
                <span class="error" id="passwordError">Password must be at least 8 characters, include an uppercase letter, a lowercase letter, and a number</span>
            </div>

            <button type="submit">Sign In</button>
        </form>
    </div>

    <script src="index.js"></script>
</body>
</html>
